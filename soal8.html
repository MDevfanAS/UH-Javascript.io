<!DOCTYPE html>
<html>
<head>
    <title>Pengecekan Bilangan Positif atau Nrgatif</title>
</head>
<body>

<h1>Pengecekan Bilangan Positif atau Negatif</h1>

<form>
    <label for="bilangan">Masukkan Bilangan:</label>
    <input type="number" id="bilangan" required><br><br>

    <input type="button" value="Cek" onclick="cekPositifNegatif()">
</form>

<p id="hasil"></p>

<script>
function cekPositifNegatif() {
    var bilangan = parseInt(document.getElementById("bilangan").value);

    if (bilangan > 0) {
        document.getElementById("hasil").textContent = bilangan + " adalah bilangan Positif.";
    } else {
        document.getElementById("hasil").textContent = bilangan + " adalah bilangan Negatif.";
    }
}
</script>

</body>
</html>
