<!DOCTYPE html>
<html>
<head>
    <title>Pengecekan Bilangan Ganjil atau Genap</title>
</head>
<body>

<h1>Pengecekan Bilangan Ganjil atau Genap</h1>

<form>
    <label for="bilangan">Masukkan Bilangan:</label>
    <input type="number" id="bilangan" required><br><br>

    <input type="button" value="Cek" onclick="cekGanjilGenap()">
</form>

<p id="hasil"></p>

<script>
function cekGanjilGenap() {
    var bilangan = parseInt(document.getElementById("bilangan").value);

    if (bilangan % 2 === 0) {
        document.getElementById("hasil").textContent = bilangan + " adalah bilangan genap.";
    } else {
        document.getElementById("hasil").textContent = bilangan + " adalah bilangan ganjil.";
    }
}
</script>

</body>
</html>
